<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Data Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 0
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #007BFF; /* Blue color */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        button:active {
            background-color: #003f7f; /* Even darker blue when clicked */
        }

        #storedData {
            margin-top: 20px;
        }

        .entry {
            background-color: #e9f7fe;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .entry h3 {
            margin: 0;
            color: #007BFF;
        }

        .entry p {
            margin: 5px 0;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Agricultural Data Collection</h1>

    <form id="agriForm">
        <label for="sensorReading">Sensor Readings (comma-separated):</label>
        <input type="text" id="sensorReading" required>

        <label for="cropPhoto">Crop Photo:</label>
        <input type="file" id="cropPhoto" accept="image/*" required>

        <label for="farmerNote">Farmer's Note:</label>
        <textarea id="farmerNote" rows="4" required></textarea>

        <label for="gpsCoordinates">GPS Coordinates:</label>
        <input type="text" id="gpsCoordinates" required>

        <div class="button-container">
            <button type="submit">Submit</button>
            <button type="button" id="displayDataButton">Display Stored Data</button>
        </div>
    </form>

    <div id="storedData"></div>
</div>

<script src="app.js"></script>

</body>
</html>
