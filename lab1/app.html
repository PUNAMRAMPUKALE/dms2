<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agricultural Data Collection</title>
</head>
<body>
  <h1>Agricultural Data Collection</h1>

  <!-- Form to Collect Data -->
  <form id="dataForm">
    <label for="sensor">Sensor Reading:</label>
    <input type="text" id="sensor" name="sensor" placeholder="Enter sensor reading" required><br><br>

    <label for="note">Note:</label>
    <textarea id="note" name="note" placeholder="Enter a note"></textarea><br><br>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*"><br><br>

    <button type="submit">Save Data</button>
  </form>

  <h2>Stored Data</h2>
  <ul id="dataList"></ul>

  <script src="app.js"></script>
</body>
</html>
